<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D&D Virtual Catalog</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>ğŸ“¦ D&D Terrain & Miniature Catalog</h1>

  <section id="item-form">
    <h2>Add New Item</h2>
    <form id="add-item-form">
      <input type="text" id="item-name" placeholder="Item Name" required>
      <select id="item-type">
        <option value="terrain">Terrain</option>
        <option value="miniature">Miniature</option>
      </select>
      <input type="text" id="item-category" placeholder="Category (e.g. forest, dungeon)" required>
      <input type="url" id="item-image" placeholder="Image URL" required>
      <button type="submit">Add Item</button>
    </form>
  </section>

  <section id="catalog">
    <h2>Your Catalog</h2>
    <div id="item-gallery"></div>
  </section>

  <script src="js/catalog.js"></script>
</body>
</html>
